<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="main">
      <!-- Date -->
      <div class="date">
        <h1 class="date__day"></h1>
        <h2 class="date__month"></h2>
      </div>
      <!-- Form -->
      <form class="form">
        <input type="text" class="form__input" placeholder="Aggiungi task" />
        <button type="submit" class="button button--add">
          <i class="button__icon fas fa-plus"></i>
        </button>
        <select class="form__dropdown">
          <option value="all">Tutte</option>
          <option value="completed">Complete</option>
          <option value="uncompleted">Incomplete</option>
        </select>
      </form>
      <!-- Tasks -->
      <div class="tasks__container">
        <ul class="tasks">
          <!-- Task -->
          <div class="task task--complete">
            <li class="task__item">Svegliarsi presto</li>
            <button class="button button--complete">
              <i class="button__icon fas fa-check"></i></button
            ><button class="button button--delete">
              <i class="button__icon fas fa-trash"></i>
            </button>
          </div>
          <!-- Task -->
          <div class="task">
            <li class="task__item">Fare la spesa</li>
            <button class="button button--complete">
              <i class="button__icon fas fa-check"></i></button
            ><button class="button button--delete">
              <i class="button__icon fas fa-trash"></i>
            </button>
          </div>
          <!-- Task -->
          <div class="task">
            <li class="task__item">Allenarsi</li>
            <button class="button button--complete">
              <i class="button__icon fas fa-check"></i></button
            ><button class="button button--delete">
              <i class="button__icon fas fa-trash"></i>
            </button>
          </div>
          <!-- Task -->
          <div class="task">
            <li class="task__item">Bere 2 litri di acqua</li>
            <button class="button button--complete">
              <i class="button__icon fas fa-check"></i></button
            ><button class="button button--delete">
              <i class="button__icon fas fa-trash"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>
    <!-- main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
