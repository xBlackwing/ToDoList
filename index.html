<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>To Do List</h1>
      <form>
        <input type="text" class="task-input" />
        <button type="submit" class="task-submit btn">
          <i class="fas fa-plus"></i>
        </button>
        <select name="task-type" class="task-filter">
          <option value="all">Tutte</option>
          <option value="completed">Complete</option>
          <option value="uncompleted">Incomplete</option>
        </select>
      </form>
      <div class="task-container">
        <ul class="task-list">
          <div class="task">
            <li class="task-item">Fare la spesa</li>
            <button class="task-complete btn">
              <i class="fas fa-check"></i></button
            ><button class="task-delete btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="task">
            <li class="task-item">Allenarsi</li>
            <button class="task-complete btn">
              <i class="fas fa-check"></i></button
            ><button class="task-delete btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="task complete" style="text-decoration: line-through">
            <li class="task-item">Svegliarsi presto</li>
            <button class="task-complete btn">
              <i class="fas fa-check"></i></button
            ><button class="task-delete btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="task">
            <li class="task-item">Bere 2 litri di acqua</li>
            <button class="task-complete btn">
              <i class="fas fa-check"></i></button
            ><button class="task-delete btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
